- id: animations-showcase
  name: Animation Showcase
  description: Tween animations and keyframes
  content:
    elements:
      - id: bg
        type: rect
        x: 0
        y: 0
        width: 1280
        height: 720
        fill: "#1a1a2e"
      - id: title
        type: text
        x: 640
        y: 50
        content: "Animation Showcase"
        anchorX: 0.5
        textStyle:
          fill: "#ffffff"
          fontSize: 32
          align: center
      - id: animated-rect
        type: rect
        x: 640
        y: 360
        width: 100
        height: 100
        fill: "#ff6b6b"
        anchorX: 0.5
        anchorY: 0.5
    animations:
      - id: fade-in
        targetId: animated-rect
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
      - id: scale-animation
        targetId: animated-rect
        type: tween
        properties:
          scaleX:
            initialValue: 1
            keyframes:
              - duration: 1000
                value: 1.5
              - duration: 1000
                value: 1

