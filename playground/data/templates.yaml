- id: animations-showcase
  name: Animation Showcase
  description: Tween animations and keyframes
  content:
    - elements:
        - id: title
          type: text
          x: 64
          y: 50
          content: "Animation Showcase"
          anchorX: 0.5
          textStyle:
            fill: "#ffffff"
            fontSize: 32
            align: center
        - id: animated-rect
          type: rect
          x: 64
          y: 360
          width: 100
          height: 100
          fill: "#ff6b6b"
      animations:
        - id: fade-in
          targetId: animated-rect
          type: tween
          properties:
            x:
              initialValue: -100
              keyframes:
                - duration: 500
                  value: 30
                  easing: linear
                - duration: 500
                  value: 64
                  easing: linear
