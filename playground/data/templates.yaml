        x: 200
        y: 250
        width: 150
        height: 150
        fill: "#ff6b6b"
      - id: blue-rect
        type: rect
        x: 565
        y: 250
        width: 150
        height: 150
        fill: "#4ecdc4"
        anchorX: 0.5
      - id: green-rect
