- id: particles-demo
  name: Particles Demo
  description: Fire, snow and custom effects
  content:
    - elements:
        - id: particles-fire
          type: particles
          width: 1280
          height: 720
          texture: circle
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 200
                  y: 200
                  w: 40
                  h: 10
            - type: acceleration
              config:
                accel:
                  x: 0
                  y: -200
                minStart: 50
                maxStart: 150
                rotate: false
                maxSpeed: 0
            - type: scale
              config:
                list:
                  - value: 1
                    time: 0
                  - value: 0.3
                    time: 1
                minMult: 0.5
            - type: alpha
              config:
                list:
                  - value: 1
                    time: 0
                  - value: 0
                    time: 1
            - type: color
              config:
                list:
                  - value: "#ffff00"
                    time: 0
                  - value: "#ff6600"
                    time: 0.5
                  - value: "#ff0000"
                    time: 1
            - type: rotationStatic
              config:
                min: -90
                max: -90
          emitter:
            lifetime:
              min: 0.5
              max: 1.5
            frequency: 0.02
            particlesPerWave: 2
            maxParticles: 100
            emitterLifetime: -1
    - elements:
        - id: particles-snow
          type: particles
          width: 1280
          height: 720
          texture: snowflake
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 0
                  y: -20
                  w: 1280
                  h: 10
            - type: movePoint
              config:
                speed:
                  min: 50
                  max: 150
                direction: 90
            - type: scaleStatic
              config:
                min: 0.3
                max: 1.0
            - type: alpha
              config:
                list:
                  - value: 0
                    time: 0
                  - value: 0.8
                    time: 0.1
                  - value: 0.8
                    time: 0.8
                  - value: 0
                    time: 1
            - type: rotation
              config:
                minStart: 0
                maxStart: 360
                minSpeed: -45
                maxSpeed: 45
          emitter:
            lifetime:
              min: 4
              max: 8
            frequency: 0.05
            particlesPerWave: 2
            maxParticles: 200
            emitterLifetime: -1
            spawnBounds:
              x: -50
              y: -50
              width: 1380
              height: 820
            recycleOnBounds: true
    - elements:
        - id: custom-snow
          type: particles
          width: 1280
          height: 720
          texture: snowflake
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 0
                  y: -20
                  w: 1280
                  h: 10
            - type: movePoint
              config:
                speed:
                  min: 50
                  max: 150
                direction: 90
            - type: scaleStatic
              config:
                min: 0.3
                max: 1.0
            - type: alpha
              config:
                list:
                  - value: 0
                    time: 0
                  - value: 0.8
                    time: 0.1
                  - value: 0.8
                    time: 0.8
                  - value: 0
                    time: 1
            - type: color
              config:
                list:
                  - value: "#ffffff"
                    time: 0
                  - value: "#aaaaff"
                    time: 0.5
                  - value: "#6666ff"
                    time: 1
          emitter:
            lifetime:
              min: 5
              max: 8
            frequency: 0.03
            particlesPerWave: 2
            maxParticles: 200
            emitterLifetime: -1
            spawnBounds:
              x: -50
              y: -50
              width: 1380
              height: 820
            recycleOnBounds: true
