- id: container-layout
  name: Container Layout
  description: Nested containers with different layouts
  content:
    elements:
      - id: main-container
        type: container
        x: 0
        y: 0
        width: 1280
        height: 720
        direction: vertical
        gap: 20
        children:
          - id: header-container
            type: container
            width: 1280
            height: 100
            direction: horizontal
            children:
