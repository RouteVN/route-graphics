- id: text-revealing
  name: Text Revealing
  description: Text revealing and typewriter effects
  content:
    elements:
      - id: 'showcase-text'
        type: "text-revealing"
        content:
          - text: "Hello"
            textStyle:
              fontSize: 32
              fill: "#e74c3c"
              fontFamily: "Arial"
              fontWeight: "bold"
          - text: ", world"
            textStyle:
              fontSize: 36
              fill: "#3498db"
              fontFamily: "Arial"
            furigana:
              text: "users"
              textStyle:
                fontSize: 14
                fill: "#f39c12"
                fontFamily: "Arial"
          - text: "!"
            textStyle:
              fontSize: 28
              fill: "#27ae60"
              fontFamily: "Arial"
              fontStyle: "italic"
          - text: " This is a demonstration of the text-revealing element with multiple styled segments that should wrap properly when they exceed the specified width constraint."
            textStyle:
              fontSize: 20
              fill: "#db34eb"
              fontFamily: "Georgia"
              lineHeight: 1.4
          - text: " Different colors"
            textStyle:
              fontSize: 24
              fill: "#9b59b6"
              fontFamily: "Arial"
          - text: " sizes"
            textStyle:
              fontSize: 18
              fill: "#e67e22"
              fontFamily: "Arial"
          - text: " and fonts"
            textStyle:
              fontSize: 22
              fill: "#16a085"
              fontFamily: "Courier New"
            furigana:
              text: "fonts"
              textStyle:
                fontSize: 10
                fill: "#95a5a6"
                fontFamily: "Arial"
          - text: " can all be mixed together in a single text-revealing element."
            textStyle:
              fontSize: 20
              fill: "#db34eb"
              fontFamily: "Georgia"
              fontStyle: "italic"
              lineHeight: 1.4
        x: 64
        y: 50
        width: 600
        alpha: 1
        indicator:
          revealing:
            src: "circle-red" # This is our own private image asset, you can replace with any image URL
            width: 14
            height: 14
          complete: 
            src: "circle-green" # This is our own private image asset, you can replace with any image URL
            width: 14
            height: 14
          offset: 14
      - id: instructions
        type: text
        x: 64
        y: 500
        content: "Watch as text animates in sequence"
        textStyle:
          fill: "#bdc3c7"
          fontSize: 16
          align: center

