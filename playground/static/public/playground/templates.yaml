- id: particles-demo
  name: Particles Demo
  description: Particle behavior samples in grayscale.
  content:
    - elements:
        - id: stage-bg
          type: rect
          x: 0
          y: 0
          width: 1280
          height: 720
          fill: "#000000"
        - id: particles-rise
          type: particles
          width: 900
          height: 500
          x: 20
          y: 40
          texture:
            shape: circle
            radius: 5
            color: "#FFFFFF"
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 200
                  y: 320
                  w: 80
                  h: 12
            - type: acceleration
              config:
                accel:
                  x: 0
                  y: -180
                minStart: 40
                maxStart: 120
                rotate: false
            - type: scale
              config:
                list:
                  - value: 1
                    time: 0
                  - value: 0.4
                    time: 1
            - type: alpha
              config:
                list:
                  - value: 1
                    time: 0
                  - value: 0
                    time: 1
            - type: color
              config:
                list:
                  - value: "#FFFFFF"
                    time: 0
                  - value: "#A6A6A6"
                    time: 0.5
                  - value: "#4D4D4D"
                    time: 1
          emitter:
            lifetime:
              min: 0.8
              max: 1.6
            frequency: 0.03
            particlesPerWave: 2
            maxParticles: 120
            emitterLifetime: -1
    - elements:
        - id: stage-bg
          type: rect
          x: 0
          y: 0
          width: 1280
          height: 720
          fill: "#000000"
        - id: particles-fall
          type: particles
          width: 1280
          height: 720
          texture:
            shape: rect
            width: 3
            height: 12
            color: "#FFFFFF"
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 0
                  y: -20
                  w: 1280
                  h: 10
            - type: movePoint
              config:
                speed:
                  min: 50
                  max: 130
                direction: 90
            - type: scaleStatic
              config:
                min: 0.7
                max: 1.0
            - type: alpha
              config:
                list:
                  - value: 0
                    time: 0
                  - value: 0.75
                    time: 0.1
                  - value: 0.75
                    time: 0.8
                  - value: 0
                    time: 1
          emitter:
            lifetime:
              min: 3
              max: 6
            frequency: 0.05
            particlesPerWave: 3
            maxParticles: 220
            emitterLifetime: -1
            spawnBounds:
              x: -50
              y: -50
              width: 1380
              height: 820
            recycleOnBounds: true
    - elements:
        - id: stage-bg
          type: rect
          x: 0
          y: 0
          width: 1280
          height: 720
          fill: "#000000"
        - id: particles-drift
          type: particles
          width: 1280
          height: 720
          texture:
            shape: circle
            radius: 4
            color: "#D9D9D9"
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 0
                  y: -20
                  w: 1280
                  h: 10
            - type: movePoint
              config:
                speed:
                  min: 35
                  max: 90
                direction: 90
            - type: alpha
              config:
                list:
                  - value: 0
                    time: 0
                  - value: 0.85
                    time: 0.2
                  - value: 0.85
                    time: 0.75
                  - value: 0
                    time: 1
            - type: color
              config:
                list:
                  - value: "#FFFFFF"
                    time: 0
                  - value: "#D9D9D9"
                    time: 0.5
                  - value: "#737373"
                    time: 1
          emitter:
            lifetime:
              min: 4
              max: 7
            frequency: 0.04
            particlesPerWave: 2
            maxParticles: 200
            emitterLifetime: -1
            spawnBounds:
              x: -50
              y: -50
              width: 1380
              height: 820
            recycleOnBounds: true

