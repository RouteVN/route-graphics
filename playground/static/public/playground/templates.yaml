  content:
    elements:
      - id: stage-bg
        type: rect
        x: 0
        y: 0
        width: 1280
        height: 720
        fill: "#000000"
      - id: title
        type: text
        x: 40
        y: 36
        content: "Animation Showcase"
        textStyle:
          fill: "#FFFFFF"
          fontSize: 30
      - id: animated-rect
        type: rect
        x: 40
        y: 180
        width: 120
        height: 120
        fill: "#FFFFFF"
        alpha: 1
    animations:
      - id: glide-and-fade
        targetId: animated-rect
        type: tween
        properties:
          x:
            initialValue: -160
            keyframes:
              - duration: 600
                value: 40
                easing: linear
              - duration: 600
                value: 280
                easing: linear
          alpha:
            initialValue: 0
            keyframes:
              - duration: 600
                value: 1
                easing: linear
              - duration: 600
                value: 0.45
                easing: linear

