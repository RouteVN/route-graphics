---
title: Parse Slider Element Tests
description: Tests the parseSlider function with various slider configurations
specs:
  - "Parser should handle basic slider with required properties"
  - "Parser should apply default values for optional properties"
  - "Parser should handle all slider-specific properties"
  - "Parser should handle event configurations (hover, drag, dragStart, dragEnd)"
  - "Parser should handle vertical slider configuration"
---
cases:
  - name: Test parsing basic horizontal slider
    in:
      id: 'slider-1'
      type: 'slider'
      x: 100
      y: 50
      width: 200
      height: 20
      direction: 'horizontal'
      thumbSrc: 'https://example.com/thumb.png'
      barSrc: 'https://example.com/bar.png'
    out:
      id: 'slider-1'
      type: 'slider'
      width: 200
      height: 20
      x: 100
      y: 50
      originX: 0
      originY: 0
      zIndex: 0
      direction: 'horizontal'
      thumbSrc: 'https://example.com/thumb.png'
      barSrc: 'https://example.com/bar.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0

  - name: Test parsing slider with default values
    in:
      id: 'slider-2'
      type: 'slider'
      x: 0
      y: 0
      width: 150
      height: 30
      thumbSrc: 'thumb-idle.png'
      barSrc: 'bar-idle.png'
    out:
      id: 'slider-2'
      type: 'slider'
      width: 150
      height: 30
      x: 0
      y: 0
      originX: 0
      originY: 0
      zIndex: 0
      direction: 'horizontal'
      thumbSrc: 'thumb-idle.png'
      barSrc: 'bar-idle.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0

  - name: Test parsing vertical slider with custom values
    in:
      id: 'slider-vertical'
      type: 'slider'
      x: 50
      y: 100
      width: 25
      height: 150
      direction: 'vertical'
      thumbSrc: 'vertical-thumb.png'
      barSrc: 'vertical-bar.png'
      alpha: 0.8
      min: 10
      max: 200
      step: 5
      initialValue: 75
    out:
      id: 'slider-vertical'
      type: 'slider'
      width: 25
      height: 150
      x: 50
      y: 100
      originX: 0
      originY: 0
      zIndex: 0
      direction: 'vertical'
      thumbSrc: 'vertical-thumb.png'
      barSrc: 'vertical-bar.png'
      alpha: 0.8
      min: 10
      max: 200
      step: 5
      initialValue: 75

  - name: Test parsing slider with anchor points
    in:
      id: 'slider-anchored'
      type: 'slider'
      x: 200
      y: 150
      width: 180
      height: 25
      anchorX: 0.5
      anchorY: 0.5
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
    out:
      id: 'slider-anchored'
      type: 'slider'
      width: 180
      height: 25
      x: 110
      y: 137.5
      originX: 90
      originY: 12.5
      zIndex: 0
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0

  - name: Test parsing slider with hover configuration
    in:
      id: 'slider-hover'
      type: 'slider'
      x: 100
      y: 200
      width: 200
      height: 20
      direction: 'horizontal'
      thumbSrc: 'thumb-idle.png'
      barSrc: 'bar-idle.png'
      hover:
        thumbSrc: 'thumb-hover.png'
        barSrc: 'bar-hover.png'
        cursor: 'pointer'
        soundSrc: 'hover-sound.mp3'
    out:
      id: 'slider-hover'
      type: 'slider'
      width: 200
      height: 20
      x: 100
      y: 200
      originX: 0
      originY: 0
      zIndex: 0
      direction: 'horizontal'
      thumbSrc: 'thumb-idle.png'
      barSrc: 'bar-idle.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0
      hover:
        thumbSrc: 'thumb-hover.png'
        barSrc: 'bar-hover.png'
        cursor: 'pointer'
        soundSrc: 'hover-sound.mp3'

  - name: Test parsing slider with drag event configuration
    in:
      id: 'slider-events'
      type: 'slider'
      x: 100
      y: 250
      width: 200
      height: 20
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
      drag:
        actionPayload:
          setVolume: '{{ value }}'
          source: 'slider'
      dragStart:
        actionPayload:
          event: 'drag-start'
          sliderId: 'slider-events'
      dragEnd:
        actionPayload:
          event: 'drag-end'
          finalValue: '{{ value }}'
          sliderId: 'slider-events'
    out:
      id: 'slider-events'
      type: 'slider'
      width: 200
      height: 20
      x: 100
      y: 250
      originX: 0
      originY: 0
      zIndex: 0
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0
      drag:
        actionPayload:
          setVolume: '{{ value }}'
          source: 'slider'
      dragStart:
        actionPayload:
          event: 'drag-start'
          sliderId: 'slider-events'
      dragEnd:
        actionPayload:
          event: 'drag-end'
          finalValue: '{{ value }}'
          sliderId: 'slider-events'

  - name: Test parsing slider with zIndex
    in:
      id: 'slider-zindex'
      type: 'slider'
      x: 50
      y: 300
      width: 180
      height: 25
      zIndex: 10
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
    out:
      id: 'slider-zindex'
      type: 'slider'
      width: 180
      height: 25
      x: 50
      y: 300
      originX: 0
      originY: 0
      zIndex: 10
      direction: 'horizontal'
      thumbSrc: 'thumb.png'
      barSrc: 'bar.png'
      alpha: 1
      min: 0
      max: 100
      step: 1
      initialValue: 0