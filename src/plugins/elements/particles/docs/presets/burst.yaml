# Burst preset - uses emitX/emitY for spawn point
texture: circle
lifetime: { min: 0.5, max: 1.0 }
frequency: 0
particlesPerWave: 50
maxParticles: 50
emitterLifetime: 0.1

behaviors:
  - type: spawnShape
    config:
      type: circle
      data: { x: 640, y: 360, radius: 10, affectRotation: true }  # x/y = emitX/emitY
  - type: speedStatic
    config:
      min: 200
      max: 400
  - type: scale
    config:
      list:
        - { value: 1, time: 0 }
        - { value: 0, time: 1 }
  - type: alpha
    config:
      list:
        - { value: 1, time: 0 }
        - { value: 0, time: 1 }
