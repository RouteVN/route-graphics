$schema: http://json-schema.org/draft-07/schema#
title: Click Event Return
description: This event type is called "click" and will be invoked when the pointer is realeased on an element.
type: object
properties:
  _event:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: The ID of the element that was clicked
  payload:
    type: object
    description: Payload object that is passed through the click object in the input