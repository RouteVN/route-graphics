$schema: http://json-schema.org/draft-07/schema#
title: Drag Event Return
description: This event type is called "drag" and will be invoked continuously while the user is dragging the slider.
type: object
properties:
  _event:
    type: object
    required:
      - id
    properties:
      id:
        type: string
  payload:
    type: object
    description: Payload object that is passed through the drag object in the input
  sliderValue:
    type: number
    description: The current value of the slider during dragging