$schema: http://json-schema.org/draft-07/schema#
title: Animated Sprite Element
description: Schema for animated sprite element raw input
type: object
required:
  - id
  - type
  - x
  - y
  - width
  - height
  - sheetSrc
  - spritesheetData
  - animation
properties:
  id:
    type: string
    description: Unique identifier for the animated sprite element
  type:
    type: string
    const: animated-sprite
    description: Element type, must be 'animated-sprite'
  x:
    type: number
    description: X position of the animated sprite
  y:
    type: number
    description: Y position of the animated sprite
  width:
    type: number
    description: Width of the animated sprite in pixels
  height:
    type: number
    description: Height of the animated sprite in pixels
  anchorX:
    type: number
    description: Horizontal anchor point where 0 is left edge, 1 is right edge (100% width). Values can extend beyond 0-1 range.
    default: 0
  anchorY:
    type: number
    description: Vertical anchor point where 0 is top edge, 1 is bottom edge (100% height). Values can extend beyond 0-1 range.
    default: 0
  sheetSrc:
    type: string
    description: Alias of the sprite sheet image asset
  spritesheetData:
    type: object
    description: Direct spritesheet metadata JSON data (frames and meta)
    properties:
      frames:
        type: object
        description: Frame definitions with frame data for each sprite
        additionalProperties:
          type: object
          properties:
            frame:
              type: object
              properties:
                x:
                  type: number
                y:
                  type: number
                w:
                  type: number
                h:
                  type: number
            rotated:
              type: boolean
            trimmed:
              type: boolean
            spriteSourceSize:
              type: object
              properties:
                x:
                  type: number
                y:
                  type: number
                w:
                  type: number
                h:
                  type: number
            sourceSize:
              type: object
              properties:
                w:
                  type: number
                h:
                  type: number
      meta:
        type: object
        properties:
          format:
            type: string
          size:
            type: object
            properties:
              w:
                type: number
              h:
                type: number
          scale:
            type: string
  animation:
    type: object
    required:
      - frames
    properties:
      frames:
        type: array
        items:
          type: number
        description: Array of frame indexes for the animation sequence
        example: [0, 1, 2, 3, 4, 5]
      animationSpeed:
        type: number
        description: Animation speed multiplier
        minimum: 0.1
        default: 0.5
      loop:
        type: boolean
        description: Whether the animation should loop
        default: true
  alpha:
    type: number
    description: Opacity/transparency of the animated sprite (0-1)
    minimum: 0
    maximum: 1
    default: 1