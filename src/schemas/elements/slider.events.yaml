$schema: http://json-schema.org/draft-07/schema#
title: Slider Element Events
description: Events emitted by slider elements
type: object
properties:
  change:
    type: object
    description: This event type is called "change" and will be invoked when the slider value changes.
    properties:
      _event:
        type: object
        properties:
          id:
            type: string
            description: The ID of the element that changed
          value:
            type: number
            description: The current value of the slider