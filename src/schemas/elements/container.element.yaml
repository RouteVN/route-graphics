$schema: http://json-schema.org/draft-07/schema#
title: Container Element
description: Schema for container element raw input
type: object
required:
  - id
  - type
  - x
  - y
properties:
  id:
    type: string
    description: Unique identifier for the container element
  type:
    const: container
    description: Element type, must be 'container'
  width:
    type: number
    description: Width of the container in pixels. If not set, will be calculated from children.
  height:
    type: number
    description: Height of the container in pixels. If not set, will be calculated from children.
  x:
    type: number
    description: X position of the container
  y:
    type: number
    description: Y position of the container
  anchorX:
    type: number
    description: Horizontal anchor point where 0 is left edge, 1 is right edge (100% width). For containers, must be 0, 0.5, or 1.
    default: 0
  anchorY:
    type: number
    description: Vertical anchor point where 0 is top edge, 1 is bottom edge (100% height). For containers, must be 0, 0.5, or 1.
    default: 0
  alpha:
    type: number
    description: Opacity/transparency of the container (0-1)
    minimum: 0
    maximum: 1
    default: 1
  children:
    type: array
    description: Child elements contained within this container
    items:
      oneOf:
        - $ref: "./sprite.element.yaml"
        - $ref: "./text.element.yaml"
        - $ref: "./rect.element.yaml"
        - $ref: "./container.element.yaml"
    default: []
  direction:
    type: string
    enum: [absolute, horizontal, vertical]
    description: Layout direction for children. Horizontal arranges left-to-right, vertical arranges top-to-bottom.
    default: absolute
  gap:
    type: number
    description: Spacing between child elements in pixels
    default: 0
  rotation:
    type: number
    description: Rotation in degrees
    default: 0
  scroll:
    type: boolean
    description: Enable scrolling for overflow content. Scroll direction will follow direction property
    default: false
  hover:
    type: object
    properties:
      soundSrc:
        type: string
        description: source of sound to be played when hovering over the container
      cursor:
        type: string
        description: CSS cursor style when hovering over the container
      actionPayload:
        type: object
        description: Payload for hover action event
  click:
    type: object
    properties:
      soundSrc:
        type: string
        description: source of sound to be played when the container is clicked
      soundVolume:
        type: number
        description: volume of sound to be played (0-1)
        minimum: 0
        maximum: 1
        default: 1
      actionPayload:
        type: object
        description: Payload for click action event
  rightClick:
    type: object
    properties:
      soundSrc:
        type: string
        description: source of sound to be played when the container is right-clicked
      actionPayload:
        type: object
        description: Payload for right-click action event
