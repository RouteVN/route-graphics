$schema: http://json-schema.org/draft-07/schema#
title: Text Element
description: Schema for text element raw input
type: object
required:
  - id
  - type
  - x
  - y
$def:
  textStyle:
    type: object
    properties:
      fill:
        type: string
        description: Text color
        default: black
      fontFamily:
        type: string
        description: Font family
      fontSize:
        type: number
        description: Font size in pixels
        default: 16
      align:
        type: string
        enum: [left, center, right]
        default: left
        description: Text alignment
      lineHeight:
        type: number
        description: Line height in pixels
        default: 1.2
      wordWrap:
        type: boolean
        description: Enable word wrapping
        default: true
      breakWords:
        type: boolean
        description: Allow breaking words when wrapping
        default: true
      strokeColor:
        type: string
        description: Text stroke/outline color
      strokeWidth:
        type: number
        description: Text stroke/outline width
properties:
  id:
    type: string
    description: Unique identifier for the text element
  type:
    const: text-revealing
    description: Element type, must be 'text-revealing'
  content:
    type: array
    description: The text content to display. It is an array so we can support multiple rich text in different styles.
    items:
      type: object
      required:
        - text
      properties:
        text:
          type: string
        textStyle:
          # if not present, it will default to the root textStyle
          "$ref": "#/$def/textStyle"
        furigana:
          type: object
          properties:
            text:
              type: string
            textStyle:
              "$ref": "#/$def/textStyle"
  width:
    type: number
    description: Width constraint for text wrapping. When set, enables word wrap.
  x:
    type: number
    description: X position of the text
  y:
    type: number
    description: Y position of the text
  anchorX:
    type: number
    description: Horizontal anchor point where 0 is left edge, 1 is right edge (100% width). Values can extend beyond 0-1 range.
    default: 0
  anchorY:
    type: number
    description: Vertical anchor point where 0 is top edge, 1 is bottom edge (100% height). Values can extend beyond 0-1 range.
    default: 0
  alpha:
    type: number
    description: Opacity/transparency of the text (0-1)
    minimum: 0
    maximum: 1
    default: 1
  indicator:
    type: object
    description: Settings for the text continuation indicator
    properties:
      revealing:
        type: object
        properties:
          src:
            type: string
            description: Source of the indicator image while text is revealing
          width:
            type: number
            description: Width of the indicator image
          height:
            type: number
            description: Height of the indicator image
      complete:
        type: object
        properties:
          src:
            type: string
            description: Source of the indicator image when text revealing is finished
          width:
            type: number
            description: Width of the indicator image
          height:
            type: number
            description: Height of the indicator image
      offset:
        type: number
        description: Offset between the text and the indicator
        default: 12
  speed:
    type: number
    description: Animation speed for text revealing
    default: 50
  revealEffect:
    type: string
    enum: [typewriter,none]
    description: Text animation.
    default: typewriter
  textStyle:
    "$ref": "#/$def/textStyle"
  complete:
    type: object
    properties:
      actionPayload:
        type: object
        description: Payload for complete action event