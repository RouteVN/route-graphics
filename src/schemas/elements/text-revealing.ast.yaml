$schema: http://json-schema.org/draft-07/schema#
title: Text Revealing AST Node
description: Schema for text revealing AST node after parsing
type: object
$def:
  textStyle:
    type: object
    properties:
      fill:
        type: string
        description: Text color
        default: black
      fontFamily:
        type: string
        description: Font family
      fontSize:
        type: number
        description: Font size in pixels
        default: 16
      align:
        type: string
        enum: [left, center, right]
        default: left
        description: Text alignment
      lineHeight:
        type: number
        description: Line height in pixels
        default: 1.2
      wordWrap:
        type: boolean
        description: Enable word wrapping
        default: true
      breakWords:
        type: boolean
        description: Allow breaking words when wrapping
        default: true
      strokeColor:
        type: string
        description: Text stroke/outline color
      strokeWidth:
        type: number
        description: Text stroke/outline width
required:
  - id
  - type
  - content
  - x
  - y
  - originX
  - originY
  - alpha
  - textStyle
properties:
  id:
    type: string
    description: Unique identifier for the text element
  type:
    const: text-revealing
    description: Element type, must be 'text-revealing'
  content:
    type: array
    description: The text content to display. It is an array so we can support multiple rich text in different styles.
    items:
      type: object
      properties:
        y:
          type: number
          description: Y position of the line
        lineParts:
          type: array
          description: Array of text and furigana parts in this line
          items:
            type: object
            properties:
              text: 
                type: string
                description: The text content
              textStyle: 
                "$ref": "#/$def/textStyle"
              x:
                type: number
                description: Horizontal position (centered above parent)
              y:
                type: number
                description: Vertical position (negative, above parent text)
              furigana:
                type: object
                properties:
                  text:
                    type: string
                  textStyle:
                    "$ref": "#/$def/textStyle"
                  x:
                    type: number
                    description: Horizontal position (centered above parent)
                  y:
                    type: number
                    description: Vertical position (negative, above parent text)
        lineMaxHeight:
          type: number
          description: Maximum height of text in this line
  width:
    type: number
    description: Width constraint for text wrapping. When set, enables word wrap.
  x:
    type: number
    description: X position adjusted for anchor point
  y:
    type: number
    description: Y position adjusted for anchor point
  originX:
    type: number
    description: Calculated origin X coordinate based on anchor
  originY:
    type: number
    description: Calculated origin Y coordinate based on anchor
  alpha:
    type: number
    description: Opacity/transparency of the text (0-1)
    minimum: 0
    maximum: 1
  indicator:
    type: object
    description: Settings for the text continuation indicator
    properties:
      revealing:
        src:
          type: string
          description: Source of the indicator image while text is revealing
        width:
          type: number
          description: Width of the indicator image
        height:
          type: number
        description: Height of the indicator image
      complete:
        src:
          type: string
          description: Source of the indicator image when text revealing is finished
        width:
          type: number
          description: Width of the indicator image
        height:
          type: number
          description: Height of the indicator image
      gap:
        type: number
        description: Gap between the text and the indicator
        default: 10
  textStyle:
    "$ref": "#/$def/textStyle"
  speed:
    type: number
    description: Animation speed for text revealing
    default: 50
  revealEffect:
    type: string
    enum: [typewriter,none]
    description: Text animation.
    default: typewriter