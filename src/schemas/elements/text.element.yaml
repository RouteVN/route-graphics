$schema: http://json-schema.org/draft-07/schema#
title: Text Element
description: Schema for text element raw input
type: object
required:
  - id
  - type
  - x
  - y
$def:
  textStyle:
    type: object
    properties:
      fill:
        type: string
        description: Text color
        default: black
      fontFamily:
        type: string
        description: Font family
        default:
      fontSize:
        type: number
        description: Font size in pixels
        default: 16
      fontWeight:
        type: string
        description: Font weight
        default: "normal"
      fontStyle:
        type: string
        description: Font style
        enum: [normal, italic, oblique]
        default: normal
      align:
        type: string
        enum: [left, center, right]
        default: left
        description: Text alignment
      lineHeight:
        type: number
        description: Line height in pixels
        default: 1.2
      wordWrap:
        type: boolean
        description: Enable word wrapping
        default: true
      breakWords:
        type: boolean
        description: Allow breaking words when wrapping
        default: true
      strokeColor:
        type: string
        description: Text stroke/outline color
      strokeWidth:
        type: number
        description: Text stroke/outline width
properties:
  id:
    type: string
    description: Unique identifier for the text element
  type:
    const: text
    description: Element type, must be 'text'
  content:
    type: string
    description: The text content to display
    default: ""
  width:
    type: number
    description: Width constraint for text wrapping. When set, enables word wrap.
  x:
    type: number
    description: X position of the text
  y:
    type: number
    description: Y position of the text
  anchorX:
    type: number
    description: Horizontal anchor point where 0 is left edge, 1 is right edge (100% width). Values can extend beyond 0-1 range.
    default: 0
  anchorY:
    type: number
    description: Vertical anchor point where 0 is top edge, 1 is bottom edge (100% height). Values can extend beyond 0-1 range.
    default: 0
  alpha:
    type: number
    description: Opacity/transparency of the text (0-1)
    minimum: 0
    maximum: 1
    default: 1
  textStyle:
    "$ref": "#/$def/textStyle"
  hover:
    type: object
    properties:
      textStyle:
        "$ref": "#/$def/textStyle"
      cursor:
        type: string
        description: CSS cursor style when hovering
      soundSrc:
        type: string
        description: URL to sound file to play on hover
      actionPayload:
        type: object
        description: Payload for hover action event
  click:
    type: object
    properties:
      textStyle:
        "$ref": "#/$def/textStyle"
      soundSrc:
        type: string
        description: URL to sound file to play on click
      soundVolume:
        type: number
        description: Volume. 0 means muted. 1000 means original full volume.
        minimum: 0
        maximum: 1000
        default: 1000
      actionPayload:
        type: object
        description: Payload for click action event
  rightClick:
    type: object
    properties:
      textStyle:
        "$ref": "#/$def/textStyle"
      soundSrc:
        type: string
        description: URL to sound file to play on right-click
      actionPayload:
        type: object
        description: Payload for right-click action event
