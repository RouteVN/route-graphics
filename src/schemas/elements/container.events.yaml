$schema: http://json-schema.org/draft-07/schema#
title: Container Element Events
description: Events emitted by container elements
type: object
properties:
  click:
    type: object
    description: This event type is called "click" and will be invoked when the pointer is released on an element.
    properties:
      _event:
        type: object
        properties:
          id:
            type: string
            description: The ID of the element that was clicked
  hover:
    type: object
    description: This event type is called "hover" and will be invoked when the pointer is hover on an element.
    properties:
      _event:
        type: object
        properties:
          id:
            type: string
            description: The ID of the element that was hovered
  rightClick:
    type: object
    description: This event type is called "rightclick" and will be invoked when the right mouse button is clicked on an element.
    properties:
      _event:
        type: object
        properties:
          id:
            type: string
            description: The ID of the element that was right-clicked
