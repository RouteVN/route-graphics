$schema: http://json-schema.org/draft-07/schema#
title: Tween Animation
description: Schema for tween animations
type: object
required:
  - id
  - targetId
  - type
  - properties
$def:
  keyframe:
    type: object
    required:
      - value
      - duration
      - easing
    properties:
      value:
        type: number
        description: The target value for this keyframe
      duration:
        type: number
        description: Duration to reach this value in milliseconds
      easing:
        type: string
        description: Easing function to use
        enum: [linear]
      relative:
        type: boolean
        description: Whether the value is relative to the previous keyframe value
        default: false
  tweenProperty:
    type: object
    properties:
      initialValue:
        type: number
        description: Initial value for the property (defaults to current element value if not specified)
      keyframes:
        type: array
        description: Array of keyframes defining the animation
        items:
          "$ref": "#/$def/keyframe"
properties:
  id:
    type: string
    description: Unique identifier for this animation
  targetId:
    type: string
    description: ID of the element this animation applies to
  type:
    type: string
    const: tween
    description: Type of animation
  complete:
    type: object
    properties:
      actionPayload:
        type: object
        description: Payload for click action event
  properties:
    type: object
    description: Object defining which properties to animate
    properties:
      alpha:
        "$ref": "#/$def/tweenProperty"
      x:
        "$ref": "#/$def/tweenProperty"
      y:
        "$ref": "#/$def/tweenProperty"
      scaleX:
        "$ref": "#/$def/tweenProperty"
      scaleY:
        "$ref": "#/$def/tweenProperty"
      rotation:
        "$ref": "#/$def/tweenProperty"
    additionalProperties: false
    minProperties: 1
events:
  complete: 
    type: object
    description: This event type is called "complete" and will be invoked when the animation is completed.
    properties:
      _event: 
        type: object
        properties:
          id: 
            type: string
            description: The ID of the element that was hovered