$schema: http://json-schema.org/draft-07/schema#
title: Animation Events
description: Events emitted by animations
type: object
properties:
  complete:
    type: object
    description: This event type is called "complete" and will be invoked when an animation completes.
    properties:
      _event:
        type: object
        properties:
          id:
            type: string
            description: The ID of the animation that completed
          targetId:
            type: string
            description: The ID of the element that was animated
