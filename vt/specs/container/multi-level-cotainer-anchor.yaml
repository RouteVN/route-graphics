---
title: Multi level container anchor
---
states:
  - elements:
      - id: outer-container
        type: container
        x: 0
        "y": 0
        children:
          - type: container
            id: inner-container
            x: 100
            "y": 100
            anchorX: 1
            anchorY: 1
            rotation: 0
            scaleX: 1
            scaleY: 1
            children:
              - type: rect
                id: reactid
                fill: red
                width: 100
                height: 100
                x: 0
                "y": 0
