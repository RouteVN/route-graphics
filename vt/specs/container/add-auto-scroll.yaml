---
title: Auto Scroll
steps:
  - screenshot
  # Scroll container-1 down then back up
  - move 100 150
  - scroll 0 100
  - screenshot
  - scroll 0 -100
  - screenshot
  # Scroll container-2 up then back down
  - move 350 150
  - scroll 0 -100
  - screenshot
  - scroll 0 100
  - screenshot
  # Scroll container-3 left then back right
  - move 650 100
  - scroll -100 0
  - screenshot
  - scroll 100 0
  - screenshot
---
states:
  - elements:
      # Without autoScroll — shows top (red, blue visible)
      - id: 'container-1'
        type: "container"
        direction: "vertical"
        x: 50
        y: 50
        height: 200
        gap: 5
        scroll: true
        zIndex: 0
        children:
          - id: 'rect-1'
            type: "rect"
            width: 100
            height: 100
            fill: "red"
          - id: 'rect-2'
            type: "rect"
            width: 100
            height: 100
            fill: "blue"
          - id: 'rect-3'
            type: "rect"
            width: 100
            height: 100
            fill: "green"
          - id: 'rect-4'
            type: "rect"
            width: 100
            height: 100
            fill: "yellow"

      # With autoScroll: end — shows bottom (green, yellow visible)
      - id: 'container-2'
        type: "container"
        direction: "vertical"
        x: 300
        y: 50
        height: 200
        gap: 5
        scroll: true
        autoScroll: "end"
        zIndex: 0
        children:
          - id: 'rect-5'
            type: "rect"
            width: 100
            height: 100
            fill: "red"
          - id: 'rect-6'
            type: "rect"
            width: 100
            height: 100
            fill: "blue"
          - id: 'rect-7'
            type: "rect"
            width: 100
            height: 100
            fill: "green"
          - id: 'rect-8'
            type: "rect"
            width: 100
            height: 100
            fill: "yellow"

      # Horizontal with autoScroll: end — shows right (green, yellow visible)
      - id: 'container-3'
        type: "container"
        direction: "horizontal"
        x: 550
        y: 50
        width: 200
        gap: 5
        scroll: true
        autoScroll: "end"
        zIndex: 0
        children:
          - id: 'rect-9'
            type: "rect"
            width: 100
            height: 100
            fill: "red"
          - id: 'rect-10'
            type: "rect"
            width: 100
            height: 100
            fill: "blue"
          - id: 'rect-11'
            type: "rect"
            width: 100
            height: 100
            fill: "green"
          - id: 'rect-12'
            type: "rect"
            width: 100
            height: 100
            fill: "yellow"
