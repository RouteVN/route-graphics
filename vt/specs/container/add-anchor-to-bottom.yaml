---
title: Auto Scroll
steps:
  # Initial render: compare non-anchored vs anchored container
  - action: screenshot
  # Move to next state where new messages are appended
  - action: keypress
    key: n
  # After update: anchored container should still show latest messages
  - action: screenshot
  # Scroll anchored container upward to verify wheel scrolling still works
  - action: move
    x: 350
    y: 150
  - action: scroll
    deltaX: 0
    deltaY: -100
  - action: screenshot
