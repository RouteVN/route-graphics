---
title: Sprite Fade Out Transition
description: A sprite element fading out when removed
specs:
  - "sprite should fade from 1 to 0 alpha"
  - "sprite should disappear gradually"
  - "sprite should be destroyed after animation"
steps:
  - keypress n
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements:
      - id: 'sprite1'
        type: "sprite"
        src: "circle-blue"
        x: 300
        y: 200
        width: 150
        height: 150
        alpha: 1
  - elements: []
    animations:
      - id: 'sprite-fade-out'
        targetId: 'sprite1'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
