---
title: Sprite Delete Abortion Test
description: Test abortion callback during sprite deletion with 3 keyframes
specs:
  - "sprite should delete with 3 keyframe animation"
  - "abortion callback should be testable during deletion"
  - "new element added in third state"
steps:
  - keypress n
  - wait 1500 
  - screenshot
  - keypress n
  - screenshot
---
states:
  - elements:
      - id: 'sprite-delete-test'
        type: "sprite"
        x: 200
        y: 150
        width: 200
        height: 200
        src: "circle-red"
        alpha: 1
  - elements: []
    animations:
      - id: 'sprite-delete-abortion'
        targetId: 'sprite-delete-test'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0.7
                easing: linear
              - duration: 1000
                value: 0.3
                easing: linear
              - duration: 1000
                value: 0
                easing: linear
  - elements:
      - id: 'sprite-new-element'
        type: "sprite"
        x: 300
        y: 200
        width: 180
        height: 180
        src: "circle-green"
        alpha: 1
