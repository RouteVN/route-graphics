---
title: Sprite Update Position Transition
description: A sprite animating position during update; uses a colored sprite texture intentionally to make motion checkpoints clear (guideline exception for asset-based tests).
specs:
  - "sprite should move from (100, 100) to (500, 350)"
  - "animation should take 1 second"
  - "sprite should remain visible throughout"
steps:
  - action: keypress
    key: n
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
---
states:
  - elements:
      - id: 'sprite1'
        type: "sprite"
        src: "circle-blue"
        x: 100
        y: 100
        width: 120
        height: 120
        alpha: 1
  - elements:
      - id: 'sprite1'
        type: "sprite"
        src: "circle-blue"
        x: 500
        y: 350
        width: 120
        height: 120
        alpha: 1
    animations:
      - id: 'sprite-move'
        targetId: 'sprite1'
        type: tween
        properties:
          x:
            keyframes:
              - duration: 1000
                value: 500
                easing: linear
          y:
            keyframes:
              - duration: 1000
                value: 350
                easing: linear
