---
title: Sprite Scale In Transition
description: A sprite scaling up from zero when added; uses a colored sprite texture intentionally to track scale transition visibility (guideline exception for asset-based tests).
specs:
  - "sprite should scale from 0 to 1 on both axes"
  - "sprite should appear to grow from center"
  - "animation should take 1.2 seconds"
steps:
  - keypress n
  - customEvent snapShotKeyFrame deltaMS=600
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=600
  - screenshot
---
states:
  - elements: []
  - elements:
      - id: 'sprite1'
        type: "sprite"
        src: "circle-red"
        x: 350
        y: 250
        width: 200
        height: 200
        scaleX: 1
        scaleY: 1
    animations:
      - id: 'sprite-scale-in'
        targetId: 'sprite1'
        type: tween
        properties:
          scaleX:
            initialValue: 0
            keyframes:
              - duration: 1200
                value: 1
                easing: linear
          scaleY:
            initialValue: 0
            keyframes:
              - duration: 1200
                value: 1
                easing: linear
