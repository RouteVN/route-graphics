---
title: Sprite Scale Out Transition
description: A sprite scaling down to zero when removed
template: "route-graphics.html"
specs:
  - "sprite should scale from 1 to 0 on both axes"
  - "sprite should shrink to center"
  - "animation should take 800ms"
---
states:
  - elements:
      - id: 'sprite1'
        type: "sprite"
        url: "circle-red"
        x: 350
        y: 250
        width: 200
        height: 200
        scaleX: 1
        scaleY: 1
  - elements: []
    transitions:
      - id: 'sprite-scale-out'
        elementId: 'sprite1'
        type: keyframes
        properties:
          scaleX:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
          scaleY:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
          alpha:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
