title: Sprite Fade In Transition Layer
description: A sprite element fading in with alpha animation z index
specs:
  - Red circle should be on top of the blue circle
steps:
  - keypress n
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements:
      - id: "sprite0"
        type: "sprite"
        src: "circle-red"
        x: 380
        y: 200
        width: 150
        height: 150
        alpha: 1
  - elements:
      - id: "sprite1"
        type: "sprite"
        src: "circle-blue"
        x: 300
        y: 200
        width: 150
        height: 150
        alpha: 1
      - id: "sprite0"
        type: "sprite"
        src: "circle-red"
        x: 380
        y: 200
        width: 150
        height: 150
        alpha: 1
    animations:
      - id: "sprite-fade-in"
        targetId: "sprite1"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
