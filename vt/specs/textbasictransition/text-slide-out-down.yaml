---
title: Text Slide Out Down
description: A text element sliding down while fading out
specs:
  - "text should slide from y: 200 to y: 600"
  - "text should fade out while sliding"
  - "animation should complete in 800ms"
steps:
  # - keypress n
  # - wait 400
  # - screenshot
  # - wait 400
  # - screenshot
---
states:
  - elements:
      - id: 'text1'
        type: "text"
        content: "Sliding Down..."
        x: 250
        y: 200
        textStyle:
          fontSize: 32
          fill: "#3498db"
          fontFamily: "Arial"
  - elements: []
    animations:
      - id: 'text-slide-down'
        targetId: 'text1'
        type: tween
        properties:
          y:
            keyframes:
              - duration: 800
                value: 600
                easing: linear
          alpha:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
