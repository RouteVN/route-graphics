---
title: Text Fade In Transition
description: A text element fading in with alpha animation
specs:
  - "text should fade from 0 to 1 alpha"
  - "text should appear gradually over 1 second"
  - "text content should be visible after animation"
steps:
  - action: keypress
    key: n
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
---
states:
  - elements: []
  - elements:
      - id: 'text1'
        type: "text"
        content: "Hello World!"
        x: 250
        y: 200
        textStyle:
          fontSize: 48
          fill: "#737373"
          fontFamily: "Arial"
    animations:
      - id: 'text-fade-in'
        targetId: 'text1'
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
