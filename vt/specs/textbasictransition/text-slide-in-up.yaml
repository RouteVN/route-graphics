---
title: Text Slide In From Bottom
description: A text element sliding up from below
specs:
  - "text should slide from y: 600 to y: 250"
  - "text should also fade in during slide"
  - "combined animation should take 1.2 seconds"
steps:
  # - keypress n
  # - wait 600
  # - screenshot
  # - wait 600
  # - screenshot
---
states:
  - elements: []
  - elements:
      - id: 'text1'
        type: "text"
        content: "Sliding Up!"
        x: 200
        y: 250
        textStyle:
          fontSize: 36
          fill: "#e74c3c"
          fontFamily: "Arial"
    animations:
      - id: 'text-slide-up'
        targetId: 'text1'
        type: tween
        properties:
          y:
            initialValue: 600
            keyframes:
              - duration: 1200
                value: 250
                easing: linear
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1200
                value: 1
                easing: linear
