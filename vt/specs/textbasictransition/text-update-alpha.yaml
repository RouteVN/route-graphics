  # - screenshot
---
states:
  - elements:
      - id: 'text1'
        type: "text"
        content: "Fading Text"
        x: 250
        y: 250
        alpha: 1
        textStyle:
          fontSize: 36
          fill: "#f39c12"
          fontFamily: "Arial"
  - elements:
      - id: 'text1'
        type: "text"
        content: "Fading Text"
        x: 250
        y: 250
        alpha: 0.5
        textStyle:
          fontSize: 36
          fill: "#f39c12"
          fontFamily: "Arial"
    animations:
      - id: 'text-fade'
        targetId: 'text1'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 600
                value: 0.5
                easing: linear
