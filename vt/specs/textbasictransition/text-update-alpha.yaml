---
title: Text Update Alpha Transition
description: A text element transitioning alpha during update
specs:
  - "text should fade from full opacity to 50%"
  - "animation should take 600ms"
  - "demonstrates alpha update transition"
steps:
  # - keypress n
  # - wait 300
  # - screenshot
