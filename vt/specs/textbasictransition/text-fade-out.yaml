---
title: Text Fade Out Transition
description: A text element fading out when removed
specs:
  - "text should fade from 1 to 0 alpha"
  - "text should disappear gradually"
  - "text should be destroyed after animation"
steps:
  # - keypress n
  # - wait 500
  # - screenshot
  # - wait 500
  # - screenshot
---
states:
  - elements:
      - id: 'text1'
        type: "text"
        content: "Goodbye!"
        x: 300
        y: 250
        textStyle:
          fontSize: 42
          fill: "#9b59b6"
          fontFamily: "Arial"
  - elements: []
    animations:
      - id: 'text-fade-out'
        targetId: 'text1'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
