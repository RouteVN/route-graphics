---
title: Text Update Position Transition
description: A text element animating position during update
specs:
  - "text should move from (100, 100) to (400, 300)"
  - "text content remains the same"
  - "animation should take 1 second"
steps:
  - keypress n
  - wait 500
  - screenshot
  - wait 500
  - screenshot
---
states:
  - elements:
      - id: 'text1'
        type: "text"
        content: "Moving Text"
        x: 100
        y: 100
        textStyle:
          fontSize: 28
          fill: "#1abc9c"
          fontFamily: "Arial"
  - elements:
      - id: 'text1'
        type: "text"
        content: "Moving Text"
        x: 400
        y: 300
        textStyle:
          fontSize: 28
          fill: "#1abc9c"
          fontFamily: "Arial"
    animations:
      - id: 'text-move'
        elementId: 'text1'
        type: tween
        properties:
          x:
            keyframes:
              - duration: 1000
                value: 400
                easing: linear
          y:
            keyframes:
              - duration: 1000
                value: 300
                easing: linear
