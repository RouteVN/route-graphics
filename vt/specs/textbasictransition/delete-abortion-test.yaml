---
title: Text Delete Abortion Test
description: Test abortion callback during text deletion with 3 keyframes
specs:
  - "text should delete with 3 keyframe animation"
  - "abortion callback should be testable during deletion"
  - "new element added in third state"
steps:
  # - keypress n
  # - wait 1500
  # - screenshot
  # - keypress n
  # - screenshot
---
states:
  - elements:
      - id: 'text-delete-test'
        type: "text"
        x: 200
        y: 150
        content: "Deleting Text"
        textStyle:
          fontFamily: "Arial"
          fontSize: 48
          fill: "#e74c3c"
        alpha: 1
  - elements: []
    animations:
      - id: 'text-delete-abortion'
        targetId: 'text-delete-test'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0.7
                easing: linear
              - duration: 1000
                value: 0.3
                easing: linear
              - duration: 1000
                value: 0
                easing: linear
  - elements:
      - id: 'text-new-element'
        type: "text"
        x: 300
        y: 200
        content: "New Text Element"
        textStyle:
          fontFamily: "Arial"
          fontSize: 42
          fill: "#2ecc71"
        alpha: 1
