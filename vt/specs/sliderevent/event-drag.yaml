---
title: Slider Change Events
description: Test change events with actionPayload
specs:
  - "slider should send change event when thumb is pressed"
  - "slider should send change event during thumb movement"
  - "change events should include current slider value"
  - "actionPayload should include custom data"
steps:
  - action: customEvent
    name: clearEvents
  - move 250 110
  - mouseDown
  - screenshot
  - move 200 110
  - screenshot
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args: [change]
    value:
      - _event:
          id: slider-drag-test
          value: 50
        action: slider-change
        component: volume-slider
      - _event:
          id: slider-drag-test
          value: 33
        action: slider-change
        component: volume-slider
---
states:
  - elements:
      - id: 'slider-drag-test'
        type: "slider"
        direction: "horizontal"
        thumbSrc: "horizontal-idle-thumb"
        barSrc: "horizontal-idle-bar"
        width: 300
        height: 25
        x: 100
        y: 100
        alpha: 1
        anchorX: 0
        anchorY: 0
        zIndex: 1
        min: 0
        max: 100
        step: 1
        initialValue: 25
        change:
          actionPayload:
            action: "slider-change"
            component: "volume-slider"
