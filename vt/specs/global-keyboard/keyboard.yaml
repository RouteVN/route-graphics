---
title: Global Keyboard Events
description: Test global keyboard event handling
---
states: 
  - elements:
      - id: 'rect-keyboard-test'
        type: "rect"
        x: 150
        y: 100
        width: 500
        height: 400
        fill: "#3498db"
        alpha: 1
    global:
      keyboard:
        - keys: "a"
          actionPayload:
            action: "keyA_Pressed"
        - keys: "b"
          actionPayload:
            action: "keyB_Pressed"
        - keys: "ctrl"
          actionPayload:
            action: "ctrl_Pressed"
        - keys: "shift+a, shift"
          actionPayload:
            action: "shift_Pressed"
