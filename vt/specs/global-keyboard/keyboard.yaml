---
title: Global Keyboard Events
description: Test global keyboard event handling
steps:
  - action: customEvent
    name: clearEvents
  - keypress a
  - screenshot
  - keypress b
  - screenshot
  - keypress n
  - keypress Shift+c
  - screenshot
  - keypress c
  - screenshot
  - action: assert
    type: js
    fn: vtAssert.includesAllEvents
    args:
      - [keydown]
    value: true
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args: [keydown]
    value:
      - _event:
          key: a
        action: keyA_Pressed
      - _event:
          key: b
        action: keyB_Pressed
      - _event:
          key: shift+c
        action: shift_c_Pressed
      - _event:
          key: c
        action: keyC_Pressed
---
states: 
  - elements:
      - id: 'rect-keyboard-test'
        type: "rect"
        x: 150
        y: 100
        width: 500
        height: 400
        fill: "#A6A6A6"
        alpha: 1
    global:
      keyboard:
        a:
          actionPayload:
            action: "keyA_Pressed"
        b:
          actionPayload:
            action: "keyB_Pressed"
  - elements:
      - id: 'rect-keyboard-test'
        type: "rect"
        x: 150
        y: 100
        width: 500
        height: 400
        fill: "#A6A6A6"
        alpha: 1
    global:
      keyboard:
        c:
          actionPayload:
            action: "keyC_Pressed"
        shift+c:
          actionPayload:
            action: "shift_c_Pressed"
