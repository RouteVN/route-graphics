---
title: Rect Fade In Transition
description: A rect element fading in with alpha animation
specs:
  - "rect should fade from 0 to 1 alpha"
  - "rect should appear gradually over 1 second"
  - "rect should use linear easing"
steps:
  - keypress n
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements: []
  - elements:
      - id: "rect1"
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#3498db"
        alpha: 1
    animations:
      - id: "rect-fade-in"
        targetId: "rect1"
        type: tween
        complete:
          actionPayload:
            animationType: tween
            status: finished
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
