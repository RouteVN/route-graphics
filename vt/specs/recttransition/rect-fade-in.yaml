---
title: Rect Fade In Transition
description: A rect element fading in with alpha animation
specs:
  - "rect should fade from 0 to 1 alpha"
  - "rect should appear gradually over 1 second"
  - "rect should use linear easing"
steps:
  - keypress n
  - wait 500
  - screenshot
  - wait 500
  - screenshot
---
states:
  - elements: []
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#3498db"
        alpha: 1
    animations:
      - id: 'rect-fade-in'
        elementId: 'rect1'
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
