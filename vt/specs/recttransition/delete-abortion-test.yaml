---
title: Rect Delete Abortion Test
description: Test abortion callback during rect deletion with 3 keyframes
specs:
  - "rect should delete with 3 keyframe animation"
  - "abortion callback should be testable during deletion"
  - "new element added in third state"
steps:
  # - keypress n
  # - wait 1500           
  # - screenshot
  # - keypress n          
  # - screenshot         
---
states:
  - elements:
      - id: 'rect-delete-test'
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#e74c3c"
        alpha: 1
  - elements: []
    animations:
      - id: 'rect-delete-abortion'
        targetId: 'rect-delete-test'
        type: tween
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0.7
                easing: linear
              - duration: 1000
                value: 0.3
                easing: linear
              - duration: 1000
                value: 0
                easing: linear
  - elements:
      - id: 'rect-new-element'
        type: "rect"
        x: 300
        y: 200
        width: 250
        height: 200
        fill: "#2ecc71"
        alpha: 1
