---
title: Rect Update Scale Transition
description: A rect scaling up during update
specs:
  - "rect should scale from 1 to 1.5 on both axes"
  - "animation should take 800ms"
  - "uses scaleX and scaleY properties"
steps:
  - keypress n
  - customEvent snapShotKeyFrame deltaMS=400
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=400
  - screenshot
---
states:
  - id: "initial"
    elements:
      - id: 'rect1'
        type: "rect"
        x: 300
        y: 200
        width: 200
        height: 200
        fill: "#e67e22"
        scaleX: 1
        scaleY: 1
  - id: "rect-scale-up-state"
    elements:
      - id: 'rect1'
        type: "rect"
        x: 300
        y: 200
        width: 200
        height: 200
        fill: "#e67e22"
        scaleX: 1.5
        scaleY: 1.5
    animations:
      - id: 'rect-scale'
        targetId: 'rect1'
        type: tween
        properties:
          scaleX:
            keyframes:
              - duration: 800
                value: 1.5
                easing: linear
          scaleY:
            keyframes:
              - duration: 800
                value: 1.5
                easing: linear
