---
title: Rect Update Position Transition
description: A rect animating its position when updated
specs:
  - "rect should move from (100, 100) to (500, 300)"
  - "animation should take 1 second"
  - "rect should remain visible throughout"
---
states:
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 100
        y: 100
        width: 200
        height: 200
        fill: "#1abc9c"
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 1000
        y: 150
        width: 200
        height: 200
        fill: "#1abc9c"
    animations:
      - id: 'rect-move'
        elementId: 'rect1'
        type: keyframes
        properties:
          x:
            keyframes:
              - duration: 500
                value: 200
                easing: linear
              - duration: 1000
                value: 350
                easing: linear
          y:
            keyframes:
              - duration: 500
                value: 200
                easing: linear
              - duration: 1000
                value: 350
                easing: linear
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 700
        y: 500
        width: 200
        height: 200
        fill: "#1abc9c"
    animations:
      - id: 'rect-move'
        elementId: 'rect1'
        type: keyframes
        properties:
          x:
            keyframes:
              - duration: 500
                value: 700
                easing: linear
          y:
            keyframes:
              - duration: 500
                value: 500
                easing: linear
