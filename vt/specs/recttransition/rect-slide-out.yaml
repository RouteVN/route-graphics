---
title: Rect Slide Out Transition
description: A rect element sliding out to the right when removed
specs:
  - "rect should slide from current position to x: 800"
  - "rect should fade out simultaneously"
  - "both animations should complete in 1 second"
steps:
  - keypress n
  - wait 500
  - screenshot
  - wait 500
  - screenshot
---
states:
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 200
        y: 200
        width: 250
        height: 250
        fill: "#f39c12"
        alpha: 1
  - elements: []
    animations:
      - id: 'rect-slide-out'
        elementId: 'rect1'
        type: tween
        properties:
          x:
            keyframes:
              - duration: 1000
                value: 800
                easing: linear
          alpha:
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
