---
title: Rect Fade Out Transition
description: A rect element fading out when removed
specs:
  - "rect should fade from 1 to 0 alpha"
  - "rect should disappear gradually"
  - "rect should be destroyed after animation"
steps:
  - keypress n
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#9b59b6"
        alpha: 1
  - elements: []
    animations:
      - id: 'rect-fade-out'
        targetId: 'rect1'
        type: tween
        complete:
          actionPayload:
            animationType: tween
            status: finished
        properties:
          alpha:
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
