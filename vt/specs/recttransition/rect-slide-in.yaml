---
title: Rect Slide In Transition
description: A rect element sliding in from the left
specs:
  - "rect should slide from x: -100 to x: 300"
  - "rect should take 1.5 seconds"
  - "rect uses initialValue to override starting position"
steps:
  - keypress n
  - wait 500
  - screenshot
  - wait 1000
  - screenshot
---
states:
  - elements: []
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 300
        y: 200
        width: 300
        height: 200
        fill: "#e74c3c"
        alpha: 1
    animations:
      - id: 'rect-slide-in'
        elementId: 'rect1'
        type: tween
        properties:
          x:
            initialValue: -100
            keyframes:
              - duration: 1500
                value: 300
                easing: linear
