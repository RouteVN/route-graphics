---
title: Render Complete Event - Animation and Video
description: Asserts renderComplete waits for both tween animation and video playback; video asset colors are an intentional visual exception.
specs:
  - "renderComplete should fire once with aborted=false after animation and video complete"
steps:
  - action: customEvent
    name: clearEvents
  - action: keypress
    key: n
  - customEvent snapShotKeyFrame deltaMS=700
  - action: wait
    ms: 7000
  - action: screenshot
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args: ["renderComplete", "all"]
    value:
      - id: "animation-video"
        aborted: false
---
states:
  - id: "baseline"
    elements:
      - id: "baseline-rect"
        type: "rect"
        x: 80
        y: 80
        width: 220
        height: 120
        fill: "#4D4D4D"
  - id: "animation-video"
    elements:
      - id: "video-1"
        type: "video"
        x: 120
        y: 120
        width: 480
        height: 270
        src: "video-sample"
        volume: 0
        loop: false
        alpha: 1
      - id: "fade-rect"
        type: "rect"
        x: 680
        y: 160
        width: 240
        height: 180
        fill: "#FFFFFF"
        alpha: 1
    animations:
      - id: "fade-in"
        targetId: "fade-rect"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 600
                value: 1
                easing: linear
