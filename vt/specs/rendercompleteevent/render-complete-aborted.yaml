---
title: Render Complete Event - Aborted
description: Visual smoke test for interrupted first render and stable second render
specs:
  - "first animation is interrupted before completion"
  - "second state renders to a stable frame"
steps:
  - customEvent snapShotKeyFrame deltaMS=250
  - keypress n
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=1000
  - screenshot
---
states:
  - id: "first-animation-state"
    elements:
      - id: "rect1"
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#FFFFFF"
        alpha: 1
    animations:
      - id: "rect-fade-in"
        targetId: "rect1"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
  - id: "second-animation-state"
    elements:
      - id: "rect1"
        type: "rect"
        x: 200
        y: 150
        width: 400
        height: 300
        fill: "#A6A6A6"
        alpha: 1
    animations:
      - id: "rect-slide"
        targetId: "rect1"
        type: tween
        properties:
          x:
            keyframes:
              - duration: 500
                value: 400
                easing: linear
