---
title: Render Complete Event - Multiple Animations
description: Test that renderComplete fires only after ALL animations in a state complete
specs:
  - "renderComplete should wait for all animations to finish"
  - "should not fire until the longest animation completes"
  - "payload should have aborted: false when all complete"
steps:
  - customEvent snapShotKeyFrame deltaMS=400
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=400
  - customEvent showRenderComplete
  - screenshot
---
states:
  - id: "multi-animation-state"
    elements:
      - id: "rect1"
        type: "rect"
        x: 100
        y: 200
        width: 150
        height: 150
        fill: "#e74c3c"
        alpha: 1
      - id: "rect2"
        type: "rect"
        x: 300
        y: 200
        width: 150
        height: 150
        fill: "#3498db"
        alpha: 1
      - id: "rect3"
        type: "rect"
        x: 500
        y: 200
        width: 150
        height: 150
        fill: "#27ae60"
        alpha: 1
    animations:
      - id: "fade-rect1"
        targetId: "rect1"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 300
                value: 1
                easing: linear
      - id: "fade-rect2"
        targetId: "rect2"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 500
                value: 1
                easing: linear
      - id: "fade-rect3"
        targetId: "rect3"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 700
                value: 1
                easing: linear
