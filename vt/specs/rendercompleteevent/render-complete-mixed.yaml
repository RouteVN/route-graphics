---
title: Render Complete Event - Mixed Animation and Text Revealing
description: Visual smoke test for mixed animation and text-revealing completion
specs:
  - "animation and text-revealing both reach a final visual state"
steps:
  - customEvent snapShotKeyFrame deltaMS=800
  - screenshot
---
states:
  - id: "mixed-state"
    elements:
      - id: "rect1"
        type: "rect"
        x: 100
        y: 100
        width: 200
        height: 100
        fill: "#A6A6A6"
        alpha: 1
      - id: "revealing-text"
        type: "text-revealing"
        content:
          - text: "Loading..."
            textStyle:
              fontSize: 28
              fill: "#FFFFFF"
              fontFamily: "Helvetica"
        x: 100
        y: 250
        width: 400
        alpha: 1
        speed: 50
        revealEffect: typewriter
    animations:
      - id: "fade-rect"
        targetId: "rect1"
        type: tween
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 400
                value: 1
                easing: linear
