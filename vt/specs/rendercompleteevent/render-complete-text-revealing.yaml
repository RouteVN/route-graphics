---
title: Render Complete Event - Text Revealing
description: Test that renderComplete event fires after text revealing completes
specs:
  - "renderComplete event should fire after text-revealing finishes"
  - "payload should contain id"
  - "payload should have aborted: false when text revealing completes normally"
steps:
  - customEvent snapShotKeyFrame deltaMS=500
  - customEvent showRenderComplete
  - screenshot
---
states:
  - id: "text-revealing-state"
    elements:
      - id: "revealing-text"
        type: "text-revealing"
        content:
          - text: "Hello!"
            textStyle:
              fontSize: 32
              fill: "#3498db"
              fontFamily: "Arial"
        x: 100
        y: 100
        width: 400
        alpha: 1
        speed: 100
        revealEffect: typewriter
