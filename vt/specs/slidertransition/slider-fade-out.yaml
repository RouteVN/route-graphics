        barSrc: "slider-bar"
        width: 200
        height: 20
        x: 200
        y: 150
        alpha: 1
        anchorX: 0
        anchorY: 0
        zIndex: 1
        min: 0
        max: 100
        step: 1
        initialValue: 50
  - elements:
      - id: 'slider1'
        type: "slider"
        direction: "horizontal"
        thumbSrc: "circle-red"
        barSrc: "slider-bar"
        width: 200
        height: 20
        x: 200
        y: 150
        alpha: 1
        anchorX: 0
        anchorY: 0
        zIndex: 1
        min: 0
        max: 100
