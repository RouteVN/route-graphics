---
title: Text Revealing - Update with Indicator
description: Testing text-revealing element when updating from no indicator to having an indicator
steps:
  # - keypress n
  # - screenshot
  # - wait 1000
  # - screenshot
  # - wait 4000
  # - screenshot
---
states:
  - elements:
      - id: 'update-indicator-text'
        type: "text-revealing"
        content:
          - text: "This text starts without indicator"
            textStyle:
              fontSize: 16
              fill: "red"
        x: 100
        y: 100
        width: 400
  - elements:
      - id: 'update-indicator-text'
        type: "text-revealing"
        content:
          - text: "This text now has an indicator"
            textStyle:
              fontSize: 16
              fill: "red"
        x: 100
        y: 100
        width: 400
        indicator:
          revealing:
            src: "circle-red"
            width: 10
            height: 10
          complete:
            src: "circle-green"
            width: 10
            height: 10
          gap: 8