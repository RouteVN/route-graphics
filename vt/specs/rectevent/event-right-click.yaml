---
title: Rect right click event
description: Test right clicke event on rect elements
specs:
  - "rect should call the callback with data when right-clicked"
steps:
  - action: customEvent
    name: clearEvents
  - rclick 250 110
  - screenshot
  - action: assert
    type: js
    fn: vtAssert.hasEvent
    args: ["rightclick"]
    value: true
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args:
      - rightclick
      - _event:
          id: rect-right-click-1
        message: "Rect 1 right-clicked"
    value: true
---
states:
  - elements:
      - id: 'rect-right-click-1'
        type: "rect"
        x: 200
        y: 100
        width: 300
        height: 100
        fill: "#A6A6A6"
        rightClick:
          actionPayload:
            message: "Rect 1 right-clicked"
