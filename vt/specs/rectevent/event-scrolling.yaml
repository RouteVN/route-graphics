---
title: Rect scrolling events
description: Test scrolling up and down interactions on a rect element
specs:
  - "scroll up and scroll down interactions are accepted"
  - "rect remains visually stable while interaction events fire"
steps:
  - action: customEvent
    name: clearEvents
  - move 260 340
  - scroll 0 -120
  - screenshot
  - scroll 0 120
  - screenshot
  - action: assert
    type: js
    fn: vtAssert.hasEvent
    args: ["scrollup"]
    value: true
  - action: assert
    type: js
    fn: vtAssert.hasEvent
    args: ["scrolldown"]
    value: true
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args:
      - scrollup
      - _event:
          id: rect-scroll
        message: scrolled up
    value: true
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args:
      - scrolldown
      - _event:
          id: rect-scroll
        message: scrolled down
    value: true
---
states:
  - elements:
      - id: 'rect-scroll'
        type: "rect"
        x: 200
        y: 300
        width: 350
        height: 120
        fill: "#D9D9D9"
        scroll:
          up:
            actionPayload:
              message: "scrolled up"
          down:
            actionPayload:
              message: "scrolled down"
