---
title: Rect keyboard event
description: Test keyboard event on rect elements
specs:
  - "rect should call the callback with data when keyboard event occurs"
---
states:
  - elements:
      - id: 'rect-keyboard-1'
        type: "rect"
        x: 200
        y: 100
        width: 300
        height: 100
        fill: "#3498db"
        keyboard:
          - key: ["a"]
            soundSrc: "keyboard-sound"
            actionPayload:
              action: "key-action"
              message: "Key A pressed on Rect 1"
          - key: ["Enter"]
            soundSrc: "keyboard-sound"
            actionPayload:
              action: "key-action"
              message: "Enter key pressed on Rect 1"
          - key: ["ctrl+a", "b", "c"]
            soundSrc: "keyboard-sound"
            actionPayload:
              action: "key-action"
              message: "Multiple keys bound to Rect 1"
          - key: ["ctrl"]
            soundSrc: "keyboard-sound"
            actionPayload:
              action: "key-action"
              message: "Ctrl modifier key pressed on Rect 1"
          - key: ["shift"]
            soundSrc: "keyboard-sound"
            actionPayload:
              action: "key-action"
              message: "Shift modifier key pressed on Rect 1"