---
title: Container Fade In Transition
description: A container with children fading in together
specs:
  - "container should fade from 0 to 1 alpha"
  - "all children should fade in with container"
  - "animation should take 1 second"
steps:
  - action: keypress
    key: n
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
  - customEvent snapShotKeyFrame deltaMS=1000
  - action: screenshot
---
states:
  - elements: []
  - elements:
      - id: 'container1'
        type: "container"
        x: 150
        y: 100
        direction: "horizontal"
        gap: 10
        alpha: 1
        children:
          - id: 'rect1'
            type: "rect"
            width: 80
            height: 80
            fill: "#FFFFFF"
          - id: 'rect2'
            type: "rect"
            width: 80
            height: 80
            fill: "#A6A6A6"
          - id: 'rect3'
            type: "rect"
            width: 80
            height: 80
            fill: "#737373"
    animations:
      - id: 'container-fade-in'
        targetId: 'container1'
        type: tween
        test: true
        properties:
          alpha:
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 0.5
                easing: linear
              - duration: 500
                value: 1
                easing: linear