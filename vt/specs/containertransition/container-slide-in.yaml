        gap: 15
        children:
          - id: 'text1'
            type: "text"
            content: "Item 1"
            textStyle:
              fontSize: 24
              fill: "#ffffff"
          - id: 'text2'
            type: "text"
            content: "Item 2"
            textStyle:
              fontSize: 24
              fill: "#ffffff"
          - id: 'text3'
            type: "text"
            content: "Item 3"
            textStyle:
              fontSize: 24
              fill: "#ffffff"
    animations:
      - id: 'container-slide-in'
        targetId: 'container1'
        type: tween
        properties:
          x:
            initialValue: -200
            keyframes:
              - duration: 1200
                value: 200
                easing: linear
