---
title: Container Update Scale Transition
description: A container scaling during update
specs:
  - "container should scale from 1 to 1.5 on both axes"
  - "children should scale with container"
  - "animation should take 1 second"
steps:
  - action: keypress
    key: n
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - action: screenshot
---
states:
  - elements:
      - id: 'container1'
        type: "container"
        x: 300
        y: 200
        direction: "vertical"
        gap: 5
        scaleX: 1
        scaleY: 1
        children:
          - id: 'text1'
            type: "text"
            content: "Scaling"
            textStyle:
              fontSize: 20
              fill: "#FFFFFF"
          - id: 'rect1'
            type: "rect"
            width: 100
            height: 50
            fill: "#D9D9D9"
  - elements:
      - id: 'container1'
        type: "container"
        x: 300
        y: 200
        direction: "vertical"
        gap: 5
        scaleX: 1.5
        scaleY: 1.5
        children:
          - id: 'text1'
            type: "text"
            content: "Scaling"
            textStyle:
              fontSize: 20
              fill: "#FFFFFF"
          - id: 'rect1'
            type: "rect"
            width: 100
            height: 50
            fill: "#D9D9D9"
    animations:
      - id: 'container-scale'
        targetId: 'container1'
        type: tween
        properties:
          scaleX:
            keyframes:
              - duration: 1000
                value: 1.5
                easing: linear
          scaleY:
            keyframes:
              - duration: 1000
                value: 1.5
                easing: linear
