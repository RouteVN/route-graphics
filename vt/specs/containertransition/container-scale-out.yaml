---
title: Container Scale Out Transition
description: A container scaling down when removed
specs:
  - "container should scale from 1 to 0 on both axes"
  - "children should scale down with container"
  - "animation should take 800ms"
---
states:
  - elements:
      - id: 'container1'
        type: "container"
        x: 300
        y: 200
        direction: "vertical"
        gap: 10
        scaleX: 1
        scaleY: 1
        children:
          - id: 'rect1'
            type: "rect"
            width: 150
            height: 40
            fill: "#9b59b6"
          - id: 'rect2'
            type: "rect"
            width: 150
            height: 40
            fill: "#e67e22"
          - id: 'rect3'
            type: "rect"
            width: 150
            height: 40
            fill: "#1abc9c"
  - elements: []
    transitions:
      - id: 'container-scale-out'
        elementId: 'container1'
        type: keyframes
        properties:
          scaleX:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
          scaleY:
            keyframes:
              - duration: 800
                value: 0
                easing: linear
