---
title: Text Style Right-Click Tests
description: Test text style changes on right-click events; textStyle.fill variation is intentional for visual style-state validation (guideline exception).
specs:
  - "text should change textStyle on right-click"
  - "text should maintain different styles for different events"
  - "text should support fontSize, fill, and fontFamily changes on right-click"
steps:
  - action: customEvent
    name: clearEvents
  - move 155 110
  - rightMouseDown
  - screenshot
  - rightMouseUp
  - screenshot
  - action: assert
    type: js
    fn: vtAssert.payloadDeepEquals
    args: [rightclick]
    value:
      - _event:
          id: text-rightclick-style
        action: text-right-clicked
        eventType: rightclick
        button: right
        contextMenu: true
---
states:
  - elements:
      # Test text with style change on right-click
      - id: 'text-rightclick-style'
        type: "text"
        x: 150
        y: 100
        content: "Right-click Me"
        textStyle:
          fontSize: 24
          fill: "#A6A6A6"
          fontFamily: "Arial"
        rightClick:
          textStyle:
            fontSize: 24
            fill: "#737373"
            fontFamily: "Arial"
          actionPayload:
            action: "text-right-clicked"
            eventType: "rightclick"
            button: "right"
            contextMenu: true
