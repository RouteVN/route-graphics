---
title: Text Right-Click with Hover and Click
description: Test right-click functionality combined with hover and click events on text elements
specs:
  - "text should handle right-click and click events independently"
  - "text should show hover cursor and still support right-click"
  - "text should change style on hover, click, and right-click differently"
  - "text should play different sounds for different click types"
  - "text should send correct actionPayload for each event type"
---
states:
  - elements:
      # Test text with all three event types
      - id: 'text-all-events'
        type: "text"
        x: 150
        y: 100
        content: "Interactive Text"
        textStyle:
          fontSize: 24
          fill: "blue"
          fontFamily: "Arial"
        hover:
          cursor: "pointer"
          soundSrc: "hover-sound"
          textStyle:
            fontSize: 24
            fill: "green"
            fontFamily: "Arial"
          actionPayload:
            action: "text-hovered"
            eventType: "hover"
            status: "over"
        click:
          soundSrc: "click-sound"
          textStyle:
            fontSize: 24
            fill: "red"
            fontFamily: "Arial"
          actionPayload:
            action: "text-clicked"
            eventType: "click"
            button: "left"
        rightClick:
          soundSrc: "rightclick-sound"
          textStyle:
            fontSize: 24
            fill: "purple"
            fontFamily: "Arial"
          actionPayload:
            action: "text-right-clicked"
            eventType: "rightclick"
            button: "right"
            contextMenu: true

      # Test text with hover and right-click (no click)
      - id: 'text-hover-rightclick'
        type: "text"
        x: 150
        y: 200
        content: "Right-click for Options"
        textStyle:
          fontSize: 20
          fill: "black"
        hover:
          cursor: "help"
          textStyle:
            fontSize: 20
            fill: "gray"
          actionPayload:
            action: "help-text-hovered"
            helpText: "Right-click for menu"
        rightClick:
          actionPayload:
            action: "text-context-menu"
            menuType: "text-menu"
            availableOptions: ["Copy", "Paste", "Select All"]

      # Test text with click and right-click (no hover)
      - id: 'text-click-rightclick'
        type: "text"
        x: 150
        y: 300
        content: "Click or Right-click Me"
        textStyle:
          fontSize: 20
          fill: "navy"
        click:
          actionPayload:
            action: "select-text"
            selectionType: "primary"
        rightClick:
          actionPayload:
            action: "text-options"
            selectionType: "context"
            canCopy: true
            canEdit: true