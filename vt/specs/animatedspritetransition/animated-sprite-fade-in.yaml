---
title: Animated Sprite Fade In Transition
description: An animated sprite element fading in with alpha animation
specs:
  - "animated sprite should fade from 0 to 1 alpha"
  - "animated sprite should appear gradually over 1 second"
  - "animated sprite animation should play while fading in"
steps:
  - action: keypress
    key: n
  - customEvent snapShotAnimatedSpriteFrame frameIndex=0 elementId=animated-sprite1
  - customEvent snapShotKeyFrame deltaMS=500
