---
title: Animated Sprite Fade Out Transition
description: An animated sprite element fading out with alpha animation
specs:
  - "animated sprite should fade from 1 to 0 alpha"
  - "animated sprite should disappear gradually over 1 second"
  - "animated sprite animation should continue while fading out"
steps:
  - customEvent snapShotAnimatedSpriteFrame frameIndex=0 elementId=animated-sprite1
  - screenshot
  - keypress n
  - customEvent snapShotAnimatedSpriteFrame frameIndex=0 elementId=animated-sprite1
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements:
    - id: 'animated-sprite1'
      type: "animated-sprite"
      x: 300
      y: 200
      width: 150
      height: 150
      spritesheetSrc: "fighter-spritesheet"
      spritesheetData:
        frames:
          rollSequence0000.png:
            frame: { x: 483, y: 692, w: 169, h: 226 }
            rotated: false
            trimmed: true
            spriteSourceSize: { x: 3, y: 4, w: 169, h: 226 }
            sourceSize: { w: 175, h: 240 }
          rollSequence0001.png:
            frame: { x: 468, y: 2, w: 169, h: 226 }
            rotated: false
            trimmed: true
            spriteSourceSize: { x: 3, y: 4, w: 169, h: 226 }
            sourceSize: { w: 175, h: 240 }
          rollSequence0002.png:
            frame: { x: 639, y: 2, w: 167, h: 226 }
            rotated: false
            trimmed: true
            spriteSourceSize: { x: 3, y: 5, w: 167, h: 226 }
            sourceSize: { w: 175, h: 240 }
        meta:
          format: "RGBA8888"
          size: { w: 1024, h: 1024 }
          scale: "1"
      animation:
        frames: [0, 1, 2]
        animationSpeed: 0.5
        loop: true
      alpha: 1
  - elements: []
    animations:
      - id: 'animated-sprite-fade-out'
        targetId: 'animated-sprite1'
        type: tween
        properties:
          alpha:
            initialValue: 1
            keyframes:
              - duration: 1000
                value: 0
                easing: linear