states:
  - elements:
      - id: 'video-1'
        type: "video"
        x: 100
        y: 100
        width: 400
        height: 225
        src: "video-sample"
        volume: 500
        loop: false
        alpha: 1
  - elements: []
    animations:
      - id: 'video-fade-out'
        targetId: 'video-1'
        type: tween
        properties:
          alpha:
            initialValue: 1
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
