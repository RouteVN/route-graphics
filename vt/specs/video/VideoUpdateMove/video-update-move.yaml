title: Video Update Move Animation
description: Test animating video position from one location to another
skipScreenshot: true
specs:
  - "video should move from starting position to ending position"
  - "video should continue playing during position animation"
  - "video should maintain size and other properties during movement"
steps:
  - keypress n
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
