---
states:
  - elements:
      - id: 'video-1'
        type: "video"
        x: 50
        y: 50
        width: 320
        height: 240
        src: "escapes-video"
        volume: 500
        loop: false
        alpha: 1
  - elements:
      - id: 'video-1'
        type: "video"
        x: 450  # Move to new position
        y: 350
        width: 320
        height: 240
        src: "escapes-video"
        volume: 500
        loop: false
        alpha: 1
    animations:
      - id: 'video-move'
        targetId: 'video-1'
        type: tween
        properties:
          x:
            initialValue: 50
            keyframes:
              - duration: 1000
                value: 450
                easing: linear
          y:
            initialValue: 50
            keyframes:
              - duration: 1000
                value: 350
                easing: linear