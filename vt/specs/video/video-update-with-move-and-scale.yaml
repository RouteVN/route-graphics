---
title: Video Update with Move and Scale Animation
description: Test updating video element with position and scale animations
specs:
  - "video should move from old position to new position"
  - "video should scale from old size to new size"
  - "video should continue playing during animation"
  - "video volume and loop properties should update correctly"
steps:
  - keypress n
  - screenshot
  - keypress n
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
  - customEvent snapShotKeyFrame deltaMS=500
  - screenshot
---
states:
  - elements:
      - id: 'video-1'
        type: "video"
        x: 100
        y: 100
        width: 400
        height: 300
        src: "bullrun-video"
        volume: 500
        loop: false
        alpha: 1
  - elements:
      - id: 'video-1'
        type: "video"
        x: 300  # Changed position
        y: 200
        width: 600  # Changed size
        height: 450
        src: "bullrun-video"
        volume: 800  # Changed volume
        loop: true  # Changed loop
        alpha: 0.8  # Changed alpha
    animations:
      - id: 'video-move'
        targetId: 'video-1'
        type: tween
        properties:
          x:
            initialValue: 100
            keyframes:
              - duration: 1000
                value: 300
                easing: easeInOut
          y:
            initialValue: 100
            keyframes:
              - duration: 1000
                value: 200
                easing: easeInOut
          width:
            initialValue: 400
            keyframes:
              - duration: 1000
                value: 600
                easing: easeInOut
          height:
            initialValue: 300
            keyframes:
              - duration: 1000
                value: 450
                easing: easeInOut