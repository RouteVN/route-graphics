name: CI/CD
on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      # Install dependencies from root
      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint
  visualTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true 


      # Setup Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      # Install dependencies from root
      - name: Install Dependencies
        run: bun install --frozen-lockfile

    
      - name: Install rtgl
        run: npm install -g rtgl

      - name: Install Playwright browsers
        run:  npx playwright@1.57.0 install

      - name: Build project
        run: bun run build

      - name: Run vt generate
        run: NODE_OPTIONS="--max-old-space-size=8192" rtgl vt generate --screenshot-wait-time 8000
      
      - name: List generated files
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== .rettangoli directory ==="
          ls -la .rettangoli/ || echo "No .rettangoli directory"
          echo "=== .rettangoli/vt directory ==="
          ls -la .rettangoli/vt/ || echo "No .rettangoli/vt directory"
          echo "=== .rettangoli/vt/_site directory ==="
          ls -la .rettangoli/vt/_site/ || echo "No .rettangoli/vt/_site directory"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vt-report
          path: ./.rettangoli
          retention-days: 30

      - name: Run vt report
        run: NODE_OPTIONS="--max-old-space-size=8192" rtgl vt report
